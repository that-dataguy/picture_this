<!DOCTYPE html>
<html>
<head>
    <title>Transaction History</title>
</head>
<body>
    <h1>Transaction History</h1>
    <table>
        <tr>
            <th>Shirt</th>
            <th>Quantity</th>
            <th>Type</th>
            <th>Date/Time</th>
        </tr>
        {% for transaction in transactions %}
        <tr>
            <td>{{ transaction.shirt }}</td>
            <td>{{ transaction.quantity }}</td>
            <td>{{ transaction.get_type_display }}</td>
            <td>{{ transaction.timestamp }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
